<!DOCTYPE html>

<html lang="en" ng-app="waigApp">

<head>
  <meta charset="UTF-8">
  <title>DATA PAGE</title>
  <link rel="stylesheet" href="css/data.css">
  <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dataController.js"></script>
</head>
<body ng-controller="DataController as data">

<div class="container">
  <div class="country-title">
    <h1>{{ data.country.name }}</h1> 
  <div class="country-info">
    <h3>Country Information</h3>
    <ul class="country-data">
      <li>Population: {{ data.country.population }}</li>
      <li>Region: {{ data.country.region }}</li>
      <li>Currency: {{ data.country.currency }}</li>
      <li>Languages: {{ data.country.languages }}</li>
    </ul>
  </div>
  </div>
</div>

  <div class="twitter-data" ng-repeat="trend in data.trends">
    <h3>Twitter Trends</h3>
    <ul>
      <li>{{ trend.name }}</li>
      <li></li>
    </ul>
  </div>


</body>
</html>
